<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>2048 | Playground</title>
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #1c1c1c;
      --card-bg: #e9e9e9;
      --tile-empty: #d4d4d4;
      --accent: #ffc700;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f2f2f2;
      --card-bg: #1c1c1c;
      --tile-empty: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Geist Mono", monospace;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      overflow: hidden;
      touch-action: none; /* Prevents browser pull-to-refresh */
    }

    header {
      width: 100%;
      max-width: 340px;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn { text-decoration: none; color: var(--text); font-size: 14px; opacity: 0.7; }

    .theme-toggle {
      background: var(--text);
      color: var(--bg);
      border: none;
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 10px;
      text-transform: uppercase;
    }

    .score-container {
      background: var(--card-bg);
      padding: 10px 20px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 20px;
      min-width: 120px;
    }

    .game-container {
      position: relative;
      background: var(--card-bg);
      padding: 12px;
      border-radius: 24px;
      width: 340px;
      height: 340px;
    }

    .grid-bg {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 12px;
      width: 100%;
      height: 100%;
    }

    .grid-cell { background: var(--tile-empty); border-radius: 12px; }

    #tile-container {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 316px; 
      height: 316px;
      pointer-events: none;
    }

    .tile {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      background: #fff;
      color: #1c1c1c;
      /* Smooth Sliding */
      transition: transform 150ms ease-in-out, background 150ms ease;
    }

    .tile-new { animation: pop 200ms ease-out; }

    /* Tile Colors */
    .tile-2 { background: #fff; }
    .tile-4 { background: #f8f8f8; }
    .tile-8 { background: #f0f0f0; }
    .tile-16 { background: #e0e0e0; }
    .tile-32 { background: #d0d0d0; }
    .tile-64 { background: #c0c0c0; color: #1c1c1c; }
    .tile-128 { background: #b0b0b0; color: #fff; }
    .tile-2048 { background: var(--accent); color: #1c1c1c; }

    @keyframes pop {
      0% { transform: scale(0) translate(var(--tx), var(--ty)); }
      100% { transform: scale(1) translate(var(--tx), var(--ty)); }
    }

    .reset-btn {
      margin-top: 30px;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--text);
      padding: 10px 24px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body data-theme="light">

  <header>
    <a href="../../index.html" class="back-btn">‚Üê Back</a>
    <button class="theme-toggle" id="themeToggle">Dark Mode</button>
  </header>

  <div class="score-container">
    <div style="font-size: 10px; opacity: 0.5;">SCORE</div>
    <div id="score" style="font-size: 24px; font-weight: bold;">0</div>
  </div>

  <div class="game-container" id="touch-area">
    <div class="grid-bg">
      <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
      <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
      <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
      <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
    </div>
    <div id="tile-container"></div>
  </div>

  <button class="reset-btn" onclick="init()">Reset Game</button>

  <script>
    const tileContainer = document.getElementById('tile-container');
    const scoreDisplay = document.getElementById('score');
    const themeToggle = document.getElementById('themeToggle');
    
    let grid = []; 
    let score = 0;
    let nextId = 0;

    themeToggle.onclick = () => {
      const isLight = document.body.getAttribute('data-theme') === 'light';
      document.body.setAttribute('data-theme', isLight ? 'dark' : 'light');
      themeToggle.textContent = isLight ? 'Light Mode' : 'Dark Mode';
    };

    function init() {
      grid = Array(16).fill(null).map(() => ({ value: 0, id: null }));
      score = 0;
      nextId = 0;
      scoreDisplay.textContent = 0;
      tileContainer.innerHTML = '';
      addTile(); addTile();
      draw();
    }

    function addTile() {
      const empty = grid.map((cell, i) => cell.value === 0 ? i : null).filter(v => v !== null);
      if (empty.length) {
        const index = empty[Math.floor(Math.random() * empty.length)];
        grid[index] = { value: Math.random() < 0.9 ? 2 : 4, id: nextId++, isNew: true };
      }
    }

    function draw() {
      const currentTilesInDOM = Array.from(document.querySelectorAll('.tile'));
      const activeIds = grid.filter(cell => cell.value > 0).map(cell => cell.id);

      // Remove merged tiles
      currentTilesInDOM.forEach(tile => {
        if (!activeIds.includes(parseInt(tile.dataset.id))) tile.remove();
      });

      grid.forEach((cell, i) => {
        if (cell.value > 0) {
          let tileElement = document.querySelector(`.tile[data-id="${cell.id}"]`);
          
          const row = Math.floor(i / 4);
          const col = i % 4;
          const x = col * (70 + 12);
          const y = row * (70 + 12);

          if (!tileElement) {
            // THE FIX: Create the element and set position IMMEDIATELY
            tileElement = document.createElement('div');
            tileElement.className = 'tile tile-new';
            tileElement.dataset.id = cell.id;
            
            // Set styles before it even enters the DOM
            tileElement.style.transform = `translate(${x}px, ${y}px)`;
            // We use CSS variables to make the pop animation stay at the right spot
            tileElement.style.setProperty('--tx', `${x}px`);
            tileElement.style.setProperty('--ty', `${y}px`);
            
            tileContainer.appendChild(tileElement);
          }

          // Update value and sliding position
          tileElement.textContent = cell.value;
          tileElement.className = `tile tile-${cell.value} ${cell.isNew ? 'tile-new' : ''}`;
          tileElement.style.transform = `translate(${x}px, ${y}px)`;
          
          cell.isNew = false; 
        }
      });
    }

    function slide(row) {
      let filtered = row.filter(cell => cell.value !== 0);
      let result = [];
      for (let i = 0; i < filtered.length; i++) {
        if (i < filtered.length - 1 && filtered[i].value === filtered[i+1].value) {
          result.push({ value: filtered[i].value * 2, id: filtered[i].id });
          score += filtered[i].value * 2;
          i++; 
        } else {
          result.push(filtered[i]);
        }
      }
      while (result.length < 4) result.push({ value: 0, id: null });
      return result;
    }

    function move(dir) {
      let oldGrid = JSON.stringify(grid);
      for (let i = 0; i < 4; i++) {
        let row = [];
        for (let j = 0; j < 4; j++) {
          if (dir === 'Left' || dir === 'Right') row.push(grid[i * 4 + j]);
          else row.push(grid[j * 4 + i]);
        }
        if (dir === 'Right' || dir === 'Down') row.reverse();
        let newRow = slide(row);
        if (dir === 'Right' || dir === 'Down') newRow.reverse();
        for (let j = 0; j < 4; j++) {
          if (dir === 'Left' || dir === 'Right') grid[i * 4 + j] = newRow[j];
          else grid[j * 4 + i] = newRow[j];
        }
      }
      if (oldGrid !== JSON.stringify(grid)) {
        addTile();
        draw();
        scoreDisplay.textContent = score;
      }
    }

    // Controls
    window.addEventListener('keydown', e => {
      if (e.key.includes('Arrow')) { e.preventDefault(); move(e.key.replace('Arrow', '')); }
    });

    // Mobile Swipe
    let startX, startY;
    document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; }, false);
    document.addEventListener('touchend', e => {
      if (!startX || !startY) return;
      let dx = startX - e.changedTouches[0].clientX;
      let dy = startY - e.changedTouches[0].clientY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (Math.abs(dx) > 30) move(dx > 0 ? 'Left' : 'Right');
      } else {
        if (Math.abs(dy) > 30) move(dy > 0 ? 'Up' : 'Down');
      }
      startX = startY = null;
    }, false);

    init();
  </script>
</body>
</html>
