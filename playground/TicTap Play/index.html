<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#f2f2f2">
<meta name="description" content="TicTap Play â€“ a minimal, modern tic tac toe style game.">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="icon" href="/assets/favicon" sizes="any">
<link rel="shortcut icon" href="/assets/favicon">
<title>TicTap Play</title>

<style>
@font-face {
    font-family: "GeistMono";
    src: url("/assets/fonts/geistmono.ttf") format("truetype");
    font-display: swap;
}

:root {
  --bg: #f2f2f2;
  --grid-bg: #ededed;
  --tile: #e6e6e6;
  --tile-selected: #d9d9d9;
  --x-color: #4a4a4a;
  --dot-color: #ff4b3e;
  --overlay: rgba(0,0,0,0.25);
  --text: rgb(28, 28, 28);
}

* {
  box-sizing: border-box;
  font-family: sans-serif;
  color: var(--text);
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  font-weight: 300;
}

.header {
  position: fixed;
  top: env(safe-area-inset-top, 16px);
  left: 16px;
  font-family: GeistMono, monospace;
  font-size: clamp(22px, 3vw, 30px);
  font-weight: 300;
  letter-spacing: -0.3px;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

.header-right {
  position: fixed;
  top: calc(env(safe-area-inset-top, 16px) + 6px);
  right: 16px;
  font-family: GeistMono, monospace;
  font-size: clamp(14px, 2.5vw, 16px);
  font-weight: 400;
}

.header-right a {
  color: var(--text);
  text-decoration: none;
}

.header-right a:hover {
  opacity: 0.85;
}

.wrapper {
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: clamp(16px, 4vw, 32px);
}

.game {
  background: var(--grid-bg);
  padding: clamp(14px, 2.5vw, 20px);
  border-radius: clamp(20px, 3vw, 28px);
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, clamp(72px, 9vw, 92px));
  grid-template-rows: repeat(3, clamp(72px, 9vw, 92px));
  gap: clamp(12px, 2vw, 16px);
}

.cell {
  background: var(--tile);
  border-radius: clamp(16px, 2.5vw, 20px);
  display: grid;
  place-items: center;
  cursor: pointer;
  transition: background 0.15s ease, transform 0.08s ease;
}

.cell.selected {
  background: var(--tile-selected);
  cursor: default;
}

.cell.disabled {
  pointer-events: none;
}

.cell:active {
  transform: scale(0.96);
}

.x {
  position: relative;
  width: clamp(30px, 4vw, 40px);
  height: clamp(30px, 4vw, 40px);
}

.x::before,
.x::after {
  content: "";
  position: absolute;
  width: 100%;
  height: clamp(4px, 0.8vw, 6px);
  background: var(--x-color);
  top: 50%;
  left: 0;
  border-radius: 4px;
}

.x::before {
  transform: rotate(45deg);
}

.x::after {
  transform: rotate(-45deg);
}

.dot {
  width: clamp(24px, 3.5vw, 30px);
  height: clamp(24px, 3.5vw, 30px);
  background: var(--dot-color);
  border-radius: 50%;
}

.overlay {
  position: fixed;
  inset: 0;
  background: var(--overlay);
  display: none;
  place-items: center;
  padding: 20px;
}

.overlay.show {
  display: grid;
}

.modal {
  background: #fff;
  border-radius: 20px;
  padding: 20px 22px;
  width: 100%;
  max-width: 300px;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-title {
  font-family: GeistMono, monospace;
  font-size: clamp(16px, 2.5vw, 18px);
  font-weight: 400;
  letter-spacing: -0.2px;
}

.close {
  width: 24px;
  height: 24px;
  cursor: pointer;
}

.close svg {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<div class="header">TicTap Play</div>

<div class="header-right">
  <a href="https://github.com/sreemanrp/Playground/tree/main/TicTap%20Play" target="_blank" rel="noopener">Source Code</a>
</div>

<div class="wrapper">
  <div class="game">
    <div class="grid">
      <div class="cell" data-i="0"></div>
      <div class="cell" data-i="1"></div>
      <div class="cell" data-i="2"></div>
      <div class="cell" data-i="3"></div>
      <div class="cell" data-i="4"></div>
      <div class="cell" data-i="5"></div>
      <div class="cell" data-i="6"></div>
      <div class="cell" data-i="7"></div>
      <div class="cell" data-i="8"></div>
    </div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title" id="resultText"></div>
      <div class="close" id="close">
        <svg viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round">
          <line x1="6" y1="6" x2="18" y2="18"/>
          <line x1="18" y1="6" x2="6" y2="18"/>
        </svg>
      </div>
    </div>
  </div>
</div>

<script>
let turn = "x"
let board = Array(9).fill(null)
let gameOver = false

const wins = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
]

const cells = document.querySelectorAll(".cell")
const overlay = document.getElementById("overlay")
const close = document.getElementById("close")
const resultText = document.getElementById("resultText")

cells.forEach(cell => {
  cell.addEventListener("click", () => {
    if (gameOver) return
    const i = cell.dataset.i
    if (board[i]) return

    board[i] = turn
    cell.classList.add("selected")

    const mark = document.createElement("div")
    mark.className = turn === "x" ? "x" : "dot"
    cell.appendChild(mark)

    if (wins.some(w => w.every(i => board[i] === turn))) {
      endGame("You Win")
      return
    }

    if (board.every(v => v !== null)) {
      endGame("ðŸ˜ž No One Wins")
      return
    }

    turn = turn === "x" ? "dot" : "x"
  })
})

function endGame(text) {
  gameOver = true
  resultText.textContent = text
  overlay.classList.add("show")
  cells.forEach(c => c.classList.add("disabled"))
}

close.addEventListener("click", () => {
  overlay.classList.remove("show")
  board = Array(9).fill(null)
  gameOver = false
  turn = "x"
  cells.forEach(cell => {
    cell.className = "cell"
    cell.innerHTML = ""
  })
})
</script>

</body>
</html>
