<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#f2f2f2">
<title>TicTap Play</title>

<style>
@font-face {
  font-family: "GeistMono";
  src: url("/assets/fonts/geistmono.ttf") format("truetype");
}

:root {
  --bg: #f2f2f2;
  --grid-bg: #ededed;
  --tile: #e6e6e6;
  --tile-selected: #d9d9d9;
  --x-color: #4a4a4a;
  --dot-color: #ff4b3e;
  --overlay: rgba(0,0,0,0.25);
  --text: #1c1c1c;
  --modal: #ffffff;
}

body.dark {
  --bg: #0f0f0f;
  --grid-bg: #1a1a1a;
  --tile: #242424;
  --tile-selected: #2f2f2f;
  --x-color: #e6e6e6;
  --dot-color: #ff4b3e;
  --overlay: rgba(0,0,0,0.6);
  --text: #f2f2f2;
  --modal: #161616;
}

* {
  box-sizing: border-box;
  transition: background-color 0.3s ease, color 0.3s ease;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: sans-serif;
}

.header {
  position: fixed;
  top: calc(env(safe-area-inset-top, 16px) + 6px);
  left: 16px;
  font-family: "DM Sans", sans-serif;
  font-size: clamp(20px, 3vw, 26px);
  font-weight: 300;
  letter-spacing: -0.3px;
}

.header-right {
  position: fixed;
  top: calc(env(safe-area-inset-top, 16px) + 6px);
  right: 16px;
  display: flex;
  align-items: center;
  gap: 10px;
  font-family: GeistMono, monospace;
}

.header-right a {
  text-decoration: none;
  color: var(--text);
}

.wrapper {
  min-height: 100vh;
  display: grid;
  place-items: center;
}

.game {
  background: var(--grid-bg);
  padding: 20px;
  border-radius: 28px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 92px);
  grid-template-rows: repeat(3, 92px);
  gap: 16px;
}

.cell {
  background: var(--tile);
  border-radius: 20px;
  display: grid;
  place-items: center;
  cursor: pointer;
}

.cell.selected {
  background: var(--tile-selected);
}

.cell.disabled {
  pointer-events: none;
}

.x {
  position: relative;
  width: 40px;
  height: 40px;
}

.x::before,
.x::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 6px;
  background: var(--x-color);
  top: 50%;
  border-radius: 4px;
}

.x::before { transform: rotate(45deg); }
.x::after { transform: rotate(-45deg); }

.dot {
  width: 30px;
  height: 30px;
  background: var(--dot-color);
  border-radius: 50%;
}

.overlay {
  position: fixed;
  inset: 0;
  background: var(--overlay);
  display: none;
  place-items: center;
}

.overlay.show {
  display: grid;
}

.modal {
  background: var(--modal);
  border-radius: 20px;
  padding: 20px;
  width: 100%;
  max-width: 300px;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-title {
  font-family: GeistMono, monospace;
}

.close {
  cursor: pointer;
}

.theme-btn {
  width: 44px;
  height: 44px;
  background: #ffffff;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  cursor: pointer;
  transition: background-color 0.25s ease, transform 0.15s ease;
}

.theme-btn:hover {
  background: #f2f2f2;
}

body.dark .theme-btn {
  background: #1a1a1a;
}

body.dark .theme-btn:hover {
  background: #2a2a2a;
}

.theme-btn svg {
  width: 18px;
  height: 18px;
  color: #1c1c1c;
}

body.dark .theme-btn svg {
  color: #f2f2f2;
}
</style>
</head>

<body>

<div class="header">TicTap Play</div>

<div class="header-right">
  <button id="themeToggle" class="theme-btn">
    <svg viewBox="0 0 16 16" fill="none">
      <path d="M8 1C4.134 1 1 4.134 1 8C1 11.866 4.134 15 8 15V1Z" fill="currentColor"/>
      <path d="M8 1C11.866 1 15 4.134 15 8C15 11.866 11.866 15 8 15V1Z" fill="none" stroke="currentColor" stroke-width="1"/>
    </svg>
  </button>

  <a href="https://github.com/sreemanrp/Playground/tree/main/playground/TicTap%20Play" target="_blank">
    Source Code
  </a>
</div>

<div class="wrapper">
  <div class="game">
    <div class="grid">
      <div class="cell" data-i="0"></div>
      <div class="cell" data-i="1"></div>
      <div class="cell" data-i="2"></div>
      <div class="cell" data-i="3"></div>
      <div class="cell" data-i="4"></div>
      <div class="cell" data-i="5"></div>
      <div class="cell" data-i="6"></div>
      <div class="cell" data-i="7"></div>
      <div class="cell" data-i="8"></div>
    </div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title" id="resultText"></div>
      <div class="close" id="close">âœ•</div>
    </div>
  </div>
</div>

<script>
let turn="x"
let board=Array(9).fill(null)
let gameOver=false

const players={x:"Player 1 You Win",dot:"Player 2 You Win"}
const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]]

const cells=document.querySelectorAll(".cell")
const overlay=document.getElementById("overlay")
const close=document.getElementById("close")
const resultText=document.getElementById("resultText")
const toggle=document.getElementById("themeToggle")

cells.forEach(cell=>{
  cell.onclick=()=>{
    if(gameOver)return
    const i=cell.dataset.i
    if(board[i])return
    board[i]=turn
    cell.classList.add("selected")
    const mark=document.createElement("div")
    mark.className=turn==="x"?"x":"dot"
    cell.appendChild(mark)
    if(wins.some(w=>w.every(i=>board[i]===turn))){
      gameOver=true
      resultText.textContent=players[turn]
      overlay.classList.add("show")
      cells.forEach(c=>c.classList.add("disabled"))
      return
    }
    if(board.every(v=>v!==null)){
      gameOver=true
      resultText.textContent="No One Wins"
      overlay.classList.add("show")
      return
    }
    turn=turn==="x"?"dot":"x"
  }
})

close.onclick=()=>{
  overlay.classList.remove("show")
  board=Array(9).fill(null)
  gameOver=false
  turn="x"
  cells.forEach(c=>{
    c.className="cell"
    c.innerHTML=""
  })
}

toggle.onclick=()=>{
  document.body.classList.toggle("dark")
}
</script>

</body>
</html>
